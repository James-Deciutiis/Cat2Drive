<!DOCTYPE html>
<html>	
	<head>			
		<html lang="en">
			<title> Get and Post Cat to Google Drive </title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h1> Select a cat breed to get a random picture of a cat of that breed on your Google Drive! </h1>
		<form action = "/create_cat_request" method="get">
			<label> Abyssinian </label>
			<input type="radio" name="cat_breed" value="abys">
			<br></br>

			<label> American Bobtail </label>
			<input type="radio" name="cat_breed" value="abob">
			<br></br>

			<label> Bombay </label>
			<input type="radio" name="cat_breed" value="bomb">
			<br></br>

			<label> Colorpoint Shorthair </label>
			<input type="radio" name="cat_breed" value="csho">
			<br></br>

			<label> Siamese </label>
			<input type="radio" name="cat_breed" value="siam">
			<br></br>

			<label> Maine Coon </label>
			<input type="radio" name="cat_breed" value="mcoo">
			<br></br>

			<input type="submit"/>
		</form>
	</body>
</html>
